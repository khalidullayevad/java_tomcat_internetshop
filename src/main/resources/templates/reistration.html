<html xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout = "http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/main.html">

<div layout:fragment="list_of_shops" >

    <form th:action="@{'createAccount'}" style="width: 500px;" method="post">
        <div class="form-group">
            <label th:text="#{label.email}">:  </label>
            <input type="email" name="user_email" class="form-control" required>
        </div>
        <div class="form-group">
            <label th:text="#{label.password}">:  </label>
            <input type="password" name="user_password" class="form-control" required>
        </div>
        <div class="form-group">
            <label th:text="#{label.repass}">:  </label>
            <input type="password" name="user_re-password" class="form-control" required>
        </div>
        <div class="form-group">
            <label th:text="#{label.fullName}">: </label>
            <input type="text" name="user_full-name" class="form-control" required>
        </div>
        <div class="form-group">
            <button class="btn btn-success float-right" th:text="#{label.register}"></button>
        </div>
    </form>

</div>

</html>
